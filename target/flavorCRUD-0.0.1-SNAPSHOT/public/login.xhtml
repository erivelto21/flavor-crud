<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Login</title>
	<h:outputStylesheet name="css/login-page.css"/>
</h:head>
<h:body>
	<p:outputPanel id="messages" autoUpdate="true">
		<h:messages errorClass="error-message" infoClass="info-message"/>
	</p:outputPanel>
	<h:form styleClass="row">
		<div class="col-12 form-group">
			<h:outputLabel for="email" value="Email:" />
			<p:inputText id="email" label="email" value="#{loginBean.email}" placeholder="nome@email.com" />
		</div>
		<div class="col-12 form-group">
			<h:outputLabel for="password" value="Senha:" />
			<p:password id="password" label="password" value="#{loginBean.password}" placeholder="***********" />
		</div>
		<div class="col-12 form-group">
			<p:commandButton styleClass="btn" value="Salvar" action="#{loginBean.login}" />
			<h:commandLink styleClass="btn" value="Limpar" action="#{flavorBean.clear}" immediate="true">
				<f:ajax render="@form" />
			</h:commandLink>
		</div>
	</h:form>
</h:body>
</html>
