<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>flavorCRUD</title>
	<h:outputStylesheet name="css/bootstrap/bootstrap.min.css"/>
	<h:outputStylesheet name="css/main_template.css"/>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Da+2|family=Abel|family=Open+Sans+Condensed:300" type="text/css" rel="stylesheet"/>
	<ui:insert name="css"/>
</h:head>
<h:body>
	<div id="navbar" class="fixed-top">
		<h:link value="SABORES" outcome="flavor" styleClass="navbar-link"/>
		<h:graphicImage library="images" name="pizzaIcon.png" height="50"/>
		<h:link value="INGREDIENTES" outcome="ingredient" styleClass="navbar-link"/>
	</div>
	
	<div id="container">
		<p:outputPanel id="messages" autoUpdate="true">
			<h:messages errorClass="error-message" infoClass="info-message" globalOnly="true"/>
		</p:outputPanel>
		<ui:insert name="content" />
	</div>
	
	<div id="footer">
		<h:graphicImage library="images" name="pizzaIcon.png" height="50"/>
		<h:outputLabel value="Flavor CRUD"/>
		<h:graphicImage library="images" name="pizzaIcon.png" height="50"/>
	</div>
</h:body>
</html>
