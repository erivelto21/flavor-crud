<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<title>Login</title>
	<h:outputStylesheet name="css/bootstrap/bootstrap.min.css"/>
	<h:outputStylesheet name="css/login-page.css"/>
	<link href="https://fonts.googleapis.com/css?family=Baloo+Da+2|family=Abel|family=Open+Sans+Condensed:300" type="text/css" rel="stylesheet"/>
</h:head>
<h:body>	
	<div id="navbar" class="fixed-top">
		<h:graphicImage library="images" name="pizzaIcon.png" height="50"/>
		<h:outputLabel value="Flavor CRUD"/>
	</div>

	<h:form styleClass="row">
		<h2>Login</h2>
		<div id="h2-line"/>

		<div class="col-lg-4 col-md-4 col-sm-4 col-4 form-group">
			<h:outputLabel for="email" value="Email:" />
			<p:inputText id="email" label="email" 
			value="#{loginBean.email}" placeholder="nome@email.com"/>
		</div>
		
		<div class="col-lg-4 col-md-4 col-sm-4 col-4 form-group">
			<h:outputLabel for="password" value="Senha:" />
			<p:password id="password" label="password" 
			value="#{loginBean.password}" placeholder="***********"/>
		</div>
		
		<p:outputPanel id="messages" styleClass="col-4">
			<p:autoUpdate />
			<h:messages errorClass="error-message" globalOnly="true"/>
		</p:outputPanel>
		
		<div class="col-lg-4 col-md-4 col-sm-4 col-4 form-group">
			<h:commandButton styleClass="btn" value="Salvar" action="#{loginBean.login}" />
			<h:commandLink styleClass="btn" value="Limpar" action="#{flavorBean.clear}" immediate="true">
				<f:ajax render="@form" />
			</h:commandLink>
		</div>
	</h:form>
	
	<div id="footer">
		<h:graphicImage library="images" name="pizzaIcon.png" height="50"/>
		<h:outputLabel value="Flavor CRUD"/>
		<h:graphicImage library="images" name="pizzaIcon.png" height="50"/>
	</div>
</h:body>
</html>
